buildscript {
    ext {
        plugin_id = 'ch.tutteli.bintray'
        plugin_class = 'ch.tutteli.gradle.bintray.BintrayPlugin'
        plugin_name = 'Tutteli Bintray Plugin'
        plugin_description = 'Applies JFrog\'s bintray plugin and configures according to tutteli\'s publish conventions.'
        plugin_tags = ['dokka', 'kotlin']
    }
}

dependencies {
    compile "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
}
