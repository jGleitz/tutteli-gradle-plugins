buildscript {
    ext{
        plugin_id = 'ch.tutteli.settings'
        plugin_name = 'Tutteli Settings Plugin'
        plugin_description = 'Adds utility functions to your settings.gradle'
        plugin_tags = ['utility', 'multi-project']
    }
}

task repo(type: Copy) {
    def outputJar = "${gradle.ext.repo}/ch/tutteli/${project.name}/${project.version}/"
    outputs.dir outputJar
    from jar
    into outputJar
}

task cleanRepo(type: Delete) {
    delete gradle.ext.repo
}
