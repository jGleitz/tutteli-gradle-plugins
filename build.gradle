buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"
    }
}

version = '0.1.0-SNAPSHOT'
group = 'ch.tutteli'

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'maven'
    apply plugin: "com.gradle.plugin-publish"

    version = rootProject.version
    group = rootProject.group

    repositories {
        jcenter()
    }

    dependencies {
        compile gradleApi()
        compile localGroovy()
    }
    pluginBundle {
        website = 'https://github.com/robstoll/tutteli-gradle'
        vcsUrl = 'https://github.com/robstoll/tutteli-gradle'
    }
}
