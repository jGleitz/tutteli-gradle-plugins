buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"
    }
}

version = '0.1.0'
group = 'ch.tutteli'

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'maven'
    apply plugin: "com.gradle.plugin-publish"

    version = rootProject.version
    group = rootProject.group

    repositories {
        jcenter()
    }

    dependencies {
        compile gradleApi()
        compile localGroovy()
    }
    pluginBundle {
        website = 'https://github.com/robstoll/tutteli-gradle'
        vcsUrl = 'https://github.com/robstoll/tutteli-gradle'
    }
}

/*
Release & deploy
----------------
1. Update master:
    a) point to the tag
        1) search for the old version and replace with new (e.g. search=1.0.0, replace=1.1.0)
        2) search for `branch=master` and replace it with `tag=vX.Y.Z` (build status and coverage in README.md)
    b) change `version` in build.gradle to X.Y.Z (remove -SNAPSHOT)
    c) commit (modified build.gradle, README.md and differences.md)
    d) git tag vX.Y.Z
    e) git push origin vX.Y.Z
2. publish plugins
   a) gr publishPlugins
3. create release on github


Prepare next dev cycle
-----------------------
1. change version in build.gradle to X.Y.Z-SNAPSHOT
2. point to master
   a) search for `tag=vX.Y.Z` and replace it with `branch=master`
   b) search for Old.Version-SNAPHOT and replace with X.Y.Z-SNAPSHOT
3. commit & push changes

*/
